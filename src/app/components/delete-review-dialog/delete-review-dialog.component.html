<div class="delete-review-dialog">
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete this review?</p>
  <div class="buttons">
    <button
      mat-raised-button
      color="warn"
      class="confirm-button"
      (click)="confirmDelete()"
    >
      Confirm
    </button>
    <button mat-raised-button class="cancel-button" (click)="cancelDelete()">
      Cancel
    </button>
  </div>
</div>
