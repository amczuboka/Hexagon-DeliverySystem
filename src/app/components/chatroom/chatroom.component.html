<div class="example-container ">
  <div class="drawer-container">
    <div opened class="left-drawer" #leftDrawer>
      <div class="users-pane">
        <div class="users-card">
          <button type="button" mat-button matSuffix  aria-label="Exit" (click)="exitChat()">
            <mat-icon>logout</mat-icon>
          </button>
          <mat-icon>person</mat-icon><div *ngIf="creater">
            <div class="username">{{creater.FirstName}}</div>
          <div class="username">{{creater.LastName}}</div>
        <div class="username">{{creater.Email}}</div>
      </div> 
    </div>
      </div>
    </div>
    <div class="chat-pane">
      <div #chatcontent [scrollTop]="scrolltop" class="chat-content">
        <div class="message-box" *ngFor="let chat of chats">
          <div class="chat-status" text-center *ngIf="chat.type==='join'||chat.type==='exit';else message">
            <span class="chat-date">{{chat.date | date:'short'}}</span>
            <span class="chat-content-center">{{chat.message}}</span>
          </div>
          <ng-template #message>
            <div class="chat-message">
              <div *ngIf="this.PersonOnPage" class="right-bubble" [ngClass]="{'right-bubble': chat.name === this.PersonOnPage.FirstName, 'left-bubble': chat.name !== this.PersonOnPage.FirstName}">
                <span class="msg-name" *ngIf="chat.name === this.PersonOnPage.FirstName">Me</span>
                <span class="msg-name" *ngIf="chat.name !== this.PersonOnPage.FirstName">{{chat.name}}</span>
                <span class="msg-date"> at {{chat.date | date:'short'}}</span>
                <p text-wrap>{{chat.message}}</p>
              </div>
            </div>
          </ng-template>
        </div>
      </div>
      <footer class="sticky-footer">
        <form class="message-form" [formGroup]="chatForm" (ngSubmit)="onFormSubmit(chatForm.value)">
          <mat-form-field class="message-form-field">
            <input matInput placeholder="Enter message here" formControlName="message"
                    [errorStateMatcher]="matcher">
            <mat-error>
              <span *ngIf="!chatForm.controls['message'].hasError('required')  && chatForm.controls['message'].touched">Enter your message</span>
            </mat-error>
            <button type="submit" [disabled]="!chatForm.valid" mat-button matSuffix mat-button  aria-label="Send">
              <mat-icon>send</mat-icon>
            </button>
          </mat-form-field>
        </form>
      </footer>
    </div>
  </div>
</div>
