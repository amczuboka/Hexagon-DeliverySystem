<div class="example-container mat-elevation-z8">
  <h3>{{ PersonOnPage.FirstName }}</h3>
  <h2 *ngIf="!seeAddButton">Room List</h2>
  <h2 *ngIf="seeAddButton">Your rooms</h2>
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row" *ngIf="seeAddButton">
    <button mat-flat-button color="primary"  (click)="GotoPage(2)">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div class="mat-elevation-z8">
    <table
      mat-table
      [dataSource]="rooms"
      class="example-table"
      matSort
      matSortActive="roomname"
      matSortDisableClear
      matSortDirection="asc"
    >
      <!-- Room Name Column -->
      <ng-container matColumnDef="roomname">
        <th mat-header-cell *matHeaderCellDef>Customer Service Chats</th>
        <td mat-cell *matCellDef="let row">
          {{ row.roomname }}
          <button
            *ngIf="!seeAddButton"
            mat-flat-button
            color="warn"
            (click)="deleteRoom(row.roomname)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="enterChatRoom(row.roomname)"
      ></tr>
    </table>
  </div>
</div>
